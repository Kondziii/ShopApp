query getAllProductsList {
  products {
    id
    name
    price
    slug
    images(first: 1) {
      url
    }
  }
}

query getProductSlugs {
  products {
    slug
  }
}

query getProductDetailsBySlug($slug: String) {
  products(where: { slug: $slug }) {
    id
    slug
    name
    price
    description
    images(first: 1) {
      url
    }
  }
}
