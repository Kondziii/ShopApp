query getAllProducts(
  $first: Int!
  $skip: Int!
  $s: String! = ""
  $sex: [Sex!] = [MAN, WOMAN, CHILD, UNISEX]
  $min: Int
  $max: Int
) {
  products(
    first: $first
    skip: $skip
    where: { name_contains: $s, sex_in: $sex, price_lte: $max, price_gte: $min }
  ) {
    id
    name
    price
    sex
    slug
    images(first: 1) {
      url
    }
    categories(first: 1) {
      id
      name
    }
  }
  totalCount: productsConnection(
    first: $first
    skip: $skip
    where: { name_contains: $s, sex_in: $sex, price_lte: $max, price_gte: $min }
  ) {
    aggregate {
      count
    }
  }
}

query getAllProductsWithCategory(
  $first: Int!
  $skip: Int!
  $s: String! = ""
  $sex: [Sex!] = [MAN, WOMAN, CHILD, UNISEX]
  $category: [String!]
  $min: Int
  $max: Int
) {
  products(
    first: $first
    skip: $skip
    where: {
      name_contains: $s
      sex_in: $sex
      categories_every: { name_in: $category }
      price_lte: $max
      price_gte: $min
    }
  ) {
    id
    name
    price
    sex
    slug
    images(first: 1) {
      url
    }
    categories(first: 1) {
      id
      name
      type
    }
  }
  totalCount: productsConnection(
    first: $first
    skip: $skip
    where: {
      name_contains: $s
      sex_in: $sex
      categories_every: { name_in: $category }
      price_lte: $max
      price_gte: $min
    }
  ) {
    aggregate {
      count
    }
  }
}

query getSexFilters {
  sexOptions: __type(name: "Sex") {
    enumValues {
      name
    }
  }
}

query getCategoryFilters {
  __type(name: "ProductCategory") {
    enumValues {
      name
    }
  }
}

query getPriceFilters {
  max: products(where: {}, orderBy: price_DESC, first: 1) {
    price
  }
  min: products(where: {}, orderBy: price_ASC, first: 1) {
    price
  }
}

query getAllCategories {
  categories {
    name
    type
  }
}

query getProductDetailsBySlug($slug: String) {
  product(where: { slug: $slug }) {
    id
    slug
    name
    price
    description
    images {
      url
    }
  }
}

fragment reviewContent on Review {
  id
  headline
  content
  name
  email
  rating
}

query getProductReviews($slug: String!) {
  product(where: { slug: $slug }) {
    id
    slug
    name
    reviews {
      ...reviewContent
    }
  }
}

query getProductBySlug($slug: String!) {
  product(where: { slug: $slug }) {
    id
    slug
    name
    price
    images {
      url
    }
  }
}

query getAccountByEmail($email: String!) {
  account(where: { email: $email }, stage: DRAFT) {
    id
    email
    password
  }
}

fragment carouselItem on Carousel {
  id
  title
  description
  image {
    id
    url
  }
}

query getCarouselData {
  carousels {
    ...carouselItem
  }
}

fragment socksSection on HomeSection {
  id
  title
  image {
    url
  }
  category {
    displayName
    slug
    name
    type
  }
}

query getSocksSection {
  sections: homeSections {
    ...socksSection
  }
}

query getNewsSection {
  newsSections {
    ...newsSectionFragment
  }
}

fragment newsSectionFragment on NewsSection {
  id
  title
  shortDescription
  longDescription
  slug
  image {
    url
  }
}

query getNewsSectionBySlug($slug: String!) {
  newsSection(where: { slug: $slug }) {
    ...newsSectionFragment
  }
}

query getFaqData {
  faqs {
    id
    question
    answer
    section
  }
}

query getInfoSectionBySlug($slug: String!) {
  link(where: { slug: $slug }) {
    id
    slug
    title
    description
  }
}

query getInfoSections {
  links {
    slug
  }
}
