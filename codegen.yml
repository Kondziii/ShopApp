overwrite: true
schema: 'https://api-eu-central-1.graphcms.com/v2/cl1hpch2b5dpw01xf2n05b4kd/master'
documents: 'graphql/*.graphql'
generates:
  generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
